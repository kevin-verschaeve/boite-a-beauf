# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    command: 'omxplayer -o local'
    max_played: 50
    allowed_formats: ['mp3', 'wav', 'ogg']

services:
    # default configuration for services in *this* file
    _defaults:
        # automatically injects dependencies in your services
        autowire: true
        # automatically registers your services as commands, event subscribers, etc.
        autoconfigure: true
        # this means you cannot fetch services directly from the container via $container->get()
        # if you need to do this, you can override this setting on individual services
        public: false

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    BAB\:
        resource: '../src/*'
        # you can exclude directories or files
        # but if a service is unused, it's removed anyway
        exclude: '../src/{Entity,Migrations,Model,Repository,Tests}'

    BAB\Service\Utils:
        arguments: ['%kernel.project_dir%']
    BAB\Service\Finder:
        arguments:
            $allowedFormats: '%allowed_formats%'
    BAB\Service\Player:
        arguments:
            $command: '%command%'
            $maxPlayed: '%max_played%'

    # controllers are imported separately to make sure they
    # have the tag that allows actions to type-hint services
    BAB\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']
